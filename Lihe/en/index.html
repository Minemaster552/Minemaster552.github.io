<!DOCTYPE html>
<html lang="en" id="main">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
    <title>Lihese (conlang)</title>
</head>
<body onload="check_mode()">
    <div>
        <h1 class="w3-padding-small">Lihese</h1>
        <a class="w3-display-topmiddle" href="javascript:toggle_mode()">Toggle Dark/Light Mode</a>
        <hr>
        <div class="w3-panel w3-margin w3-yellow">
            <h4>Stub</h4>
            <p>This article is a <a href="https://en.wikipedia.org/wiki/Wikipedia:Stub">stub</a> meaning it might not be complete.</p>
        </div>
        <div class="w3-padding-large">Lihese is a <a class="w3-text-blue" href="https://cs.wikipedia.org/wiki/Umělý_jazyk">constructed language</a> (conlang) created by Michal Viatr, who is on the internet under the nickname <a href="https://mm552.tk/" class="w3-text-blue">minemaster552</a>.<br>
                                      The unofficial <a class="w3-text-blue" href="https://en.wikipedia.org/wiki/Constructed_language">ISO 639-2</a> abbreviation would be <b>LE</b>.
        </div>
    </div>
    <script>
        function check_mode () {
            var mode_canvas = document.getElementById("main");
            if (localStorage.dark_mode == 'true') {
                mode_canvas.classList.add("w3-black");
            }
            else {};
        }

        function toggle_mode () {
            var mode_canvas = document.getElementById("main")
            mode_canvas.classList.toggle("w3-black")
        }
    </script>
</body>
</html>
